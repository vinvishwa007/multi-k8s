apiVersion: apps/v1
kind: Deployment
metadata:
 name: server-deployment
spec:
 replicas: 3
 selector:
  matchLabels:
   component: server
 template:
  metadata:
   labels:
    component: server
  spec:
   containers:
    - name: server
      image: vinvishwa007/multi-server
      ports:
       - containerPort: 5000
      env:
       - name: REIDS_HOST
         value: redis-cluster-ip-service
       - name: REDIS_PORT
         value: '6379'
       - name: PGUSER
         value: postgres
       - name: PGHOST
         value: postgres-cluster-ip-service
       - name: PGPORT
         value: '5432'
       - name: PGDATBASE
         value: postgres
       - name: PGPASSWORD
         valueFrom:
          secretKeyRef:
           name: pgpassword
           key: POSTGRES_PASSWORD